<!DOCTYPE html>
<html>
<head>
	<title>Bizhare Template</title>
	<link rel="icon" href="assets/images/favicon.png" type="image/gif" sizes="16x16">
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.css">
</head>
<body>

    <div class="login">
        <div class="background">
            <img src="assets/images/background/login.png" class="img-fluid">
        </div>
        <div class="form-login">
            <!-- <a href="#" class="d-block mb-4"><i class="fa fa-chevron-left" style="font-size:12px"></i> Kembali</a> -->
            
            <div class="login-logo">
                <img src="assets/images/logo_new.png" class="img-fluid">
            </div>
            
            <h1>Masuk</h1>
            <p>Belum punya akun? <a href="#">Daftar Sekarang</a></p>
            <br>
            <form action="#" method="post">
                <div class="form-group mb-4">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" placeholder="Masukan email">
                </div>
                
                <div class="form-group">
                    <label>Kata Sandi</label>
                    <input type="password" name="email" class="form-control" placeholder="Masukan kata sandi">
                </div>

                <div class="form-group d-inline-block w-100">
                    <div class="float-left">
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <span for="vehicle1"> Ingat Saya</span><br>
                    </div>
                    <div class="float-right">
                        <a href="#">Lupa kata sandi?</a>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" name="submit" value="Masuk" class="btn">
                </div>
                
            </form>
        </div>
    </section>

	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="assets/js/style.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
