<!DOCTYPE html>
<html>
<head>
	<title>Bizhare Template</title>
	<link rel="icon" href="assets/images/favicon.png" type="image/gif" sizes="16x16">
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.css">
</head>
<body>

    <div class="login">
        <div class="background">
            <img src="assets/images/background/login.png" class="img-fluid">
        </div>
        <div class="form-login pt-3 pr-5 pb-0">
            <h1 class="mb-2">Daftar</h1>
            <p>Sudah punya akun? <a href="#">Masuk</a></p>
            <br>
            <form action="#" method="post">
                <div class="row">
                    <div class="form-group col-md-6 col-sm-12 mb-2">
                        <label>Nama Depan</label>
                        <input type="text" name="firstname" class="form-control" placeholder="Masukan nama depan">
                    </div>
    
                    <div class="form-group col-md-6 col-sm-12 mb-2">
                        <label>Nama Belakang</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Masukan nama belakang">
                    </div>
    
                    <div class="form-group col-md-12 mb-2">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Masukan email">
                    </div>
    
                    <div class="form-group col-md-12 mb-2">
                        <label>No Ponsel</label>
                        <input type="text" name="phone" class="form-control" placeholder="Masukan no ponsel">
                    </div>
                    
                    <div class="form-group col-md-12">
                        <label>Kata Sandi</label>
                        <input type="password" name="password" class="form-control" placeholder="Masukan kata sandi">
                    </div>
    
                    <div class="form-group col-md-12">
                        <label>Konfirmasi Kata Sandi</label>
                        <input type="password" name="konfirmasi" class="form-control" placeholder="Konfirmasi kata sandi">
                    </div>
    
                    <div class="form-group col-md-12">
                        <input type="submit" name="submit" value="Daftar Sekarang" class="btn">
                    </div>

                    <div class="form-group d-inline-block w-100 col-md-12 mb-0">
                        <!-- <div class="float-left"> -->
                            <p>Dengan menekan tombol Daftar anda telah menyetujui <a href="#">Syarat dan Ketentuan Umum dan Kebijakan Privasi</a> yang berlaku.</p>
                        <!-- </div> -->
                    </div>
                </div>
            </form>
        </div>
    </section>

	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="assets/js/style.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
